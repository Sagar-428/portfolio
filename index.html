<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- fonts awesome for icons -->
    <script src="https://kit.fontawesome.com/dd6301d1c5.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="favicon.png">

    <link rel="stylesheet" href="style.css">
    <title>MY PORTFOLIO</title>
</head>
<body>
    <div id="wrapper">
        <div class="contain">

        <div class="navbar navbar-expand-lg my_navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="logo" width="150px"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <span class="navbar-text">
                <ul class="navbar me-auto mb-2 mb-lg-0 navbar_btn">
                    <li class="nav_item"><a class="nav-link" href="#"><b class="nav_btn">Projects</b></a></li>
                    <li class="nav_item"><a class="nav-link" href="#"><b class="nav_btn">Skills</b></a></li>
                    <li class="nav_item"><a class="nav-link" href="#"><b class="nav_btn">Contact Me</b></a></li>
                </ul>
            </span>
            </div>
        </div>
        </div>

        <div class="hero-section">

            <div class="hero-section-left">
                <div class="hero-section-heading">Hi! Sagar Singh</div>
                    
                    <div class="hero-section-sub-heading">
                        I am a <span class="role"></span>
                    </div>
    
                    <div class="hero-section-description">
                        I’m a software developer and here is my portfolio website. Here you’ll
                        learn about my journey as a software developer.
                    </div>
                    
                    <a href="https://www.thecodehelp.in" target="_blank"><button class="my-btn" id="btn">Hire Me</button></a>
            </div>

            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <img src="dots.png" alt="" width="90px"/>
                  </div>
                  <div class="absolute icons icon-cube">
                    <img src="cube.png" alt="" />
                  </div>
                  <div class="absolute icons icon-circle">
                    <img src="circle.png" alt="" />
                  </div>
                  <div class="absolute icons icon-zigzag">
                    <img src="zigzags.png" alt="" />
                  </div>
                  <div class="absolute icons icon-plus">
                    <img src="plus.png" alt="" />
                  </div>
                  <div class="user-image">
                    <img src="my_image.jpg" alt="" class="my_img"/>
                  </div>
            </div>

        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typeData = new Typed(".role", {
          strings: [
            "Engineer",
            "Web Developer",
            "Student",
            "Coder",
          ],
          loop: true,
          typeSpeed: 100,
          backSpeed: 80,
          backDelay: 1000,
        });
      </script>
</body>
</html>
